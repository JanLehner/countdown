<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.cdnfonts.com/css/agency-fb" rel="stylesheet">
    <script src="./countdown.js"></script>
    <title>Release countdown</title>
</head>

<body>
    <div class="flexbox container">
        <p>This site will be revealed in:</p>
        <div class="flexbox countdownDiv">
            <p class="number" id="days">00</p>
            <p class="unit">days</p>
            <p class="number" id="hours">00</p>
            <p class="unit">hours</p>
            <p class="number" id="minutes">00</p>
            <p class="unit">minutes</p>
            <p class="number" id="seconds">00</p>
            <p class="unit">seconds</p>
        </div>
    </div>
</body>

</html>
